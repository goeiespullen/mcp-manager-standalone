  <line x1="64" y1="43" x2="88" y2="62" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <line x1="48" y1="70" x2="80" y2="70" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>

